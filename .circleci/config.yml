version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.1-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: install bundler
          command: gem install bundler
      - ruby/bundle-install

  rspec:
    parameters:
      ruby:
        type: string
    docker:
      - image: circleci/ruby:2.6.1-stretch-node
    steps:
      - checkout
      - run: bundle install
      - run: rspec spec

  rubocop:
    parameters:
      ruby:
        type: string
    docker:
      - image: circleci/ruby:2.6.1-stretch-node
    steps:
      - checkout
      - run: bundle install
      - run: rubocop
